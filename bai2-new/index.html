<html>
  <head>
    <title></title>
    <script src="js/main.js"></script>
    <link rel="stylesheet" type="text/css" href="css/style.css">
  </head>
  <body>
    <div>
      <button class="num" onClick="number(1)" >
        1
      </button>
      <button class="num" onClick="number(2)" >
        2
      </button>
      <button class="num" onClick="number(3)" >
        3
      </button>
      <button  onClick="phepTinh('+')" >
        +
      </button>

      <br/>
      <button class="num"  onClick="number(4)" >
        4
      </button>
      <button class="num"  onClick="number(5)" >
        5
      </button>
      <button  class="num" onClick="number(6)" >
        6
      </button>
      <button  onClick="phepTinh('-')" >
        -
      </button>
      <br/>
      <button class="num"  onClick="number(7)" >
        7
      </button>
      <button class="num"   onClick="number(8)" >
        8
      </button>
      <button  class="num" onClick="number(9)" >
        9
      </button>
      <button   onClick="phepTinh('*')" >
        *
      </button>
      <br/>
      <button onClick="bang()">=</button>
      <button onClick="reset()" style="color: red">AC</button>
      <button onClick="del()">Del</button>
      <button onClick="phepTinh('/')">/</button>

      <br/>
      <input id="phep_tinh" type="text" name="" value="" size="20" />
      <br/>
      <input id="ket_qua" type="text" name="" value="Gia Tri Se Hien Len Day" size="30" />
    </div>
  </body>
</html>
